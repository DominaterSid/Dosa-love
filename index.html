<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Love Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', Arial, sans-serif;
      background: #fef6fa;
      color: #fb488a;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 8px rgba(251,82,132,0.08);
      padding: 24px 28px;
      max-width: 340px;
      min-height: 300px;
      margin-bottom: 22px;
      text-align: center;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .card img {
      width: 90%;
      height: auto;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 2px 6px #fcc5e6;
      margin-bottom: 18px;
    }
    .polaroid {
      border: 4px solid #ffdee4;
      background: #fff0fa;
      box-shadow: 0 4px 14px #fbc2eb63,0 2px 6px #fceee6;
    }
    .story-text {
      font-size: 1.08rem;
      line-height: 1.5;
      margin-bottom: 8px;
      font-family: 'Nunito', Arial, sans-serif;
    }
    .next-btn {
      padding: 11px 36px;
      background: #fb82b1;
      color: #fff;
      font-weight: bold;
      font-size: 1.12rem;
      border: none;
      border-radius: 40px;
      box-shadow: 0 2px 8px #fb82b14b;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.15s;
    }
    .next-btn:hover {
      background: #fdc9e2;
      color: #fa366e;
    }

    /* Hearts container now covers the whole screen */
    .hearts {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .heart {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('https://emojicdn.elk.sh/💗') no-repeat center center/contain;
      animation: floatUp 3.2s linear forwards;
      opacity: 0.85;
    }
    @keyframes floatUp {
      0%   { transform: translateY(120%) translateX(0); opacity: 0.8; }
      50%  { transform: translateY(-20%) translateX(15px); opacity: 1; }
      100% { transform: translateY(-80%) translateX(-15px); opacity: 0; }
    }

    .end-text {
      font-size: 2rem;
      margin-top: 38px;
      font-family: 'Nunito', Arial, sans-serif;
      color: #f7568c;
      font-weight: bold;
      text-shadow: 1px 2px 12px #ffb7db55;
    }
  </style>
</head>
<body>
  <div class="container" id="mainBox">
    <!-- Content inserted by JS -->
  </div>
  <audio id="cuteSound" src="https://cdn.pixabay.com/audio/2022/08/20/audio_12f7232714.mp3"></audio>
  <script>
    const story = [
      {
        text: `im sorry that I made you feel insecure beb<br>
I love you and only you<br>
I belong to you ra<br>
No one can sperate us<br>
We might fight<br>
Say stuff we don't mean<br>
But<br>
At the end<br>
We stay together<br>
i love you`,
        img: 'img1.jpg.jpeg'
      },
      {
        text: `You remember this?<br>
Our first date?<br>
I could never forget that pasta`,
        img: 'img2.jpg.jpeg'
      },
      {
        text: `our first time meeting<br>
I was so nervous to touch you`,
        img: 'img3.jpg.jpeg'
      },
      {
        text: `Aww our first trip together`,
        img: 'img4.jpg.jpeg'
      },
      {
        text: `Oh my godd our first car ride<br>
I love this`,
        img: 'img5.jpg.jpeg'
      },
      {
        text: `thank you for making my birthday the best one ever.`,
        img: 'img6.jpg.jpeg'
      },
      {
        text: `the best picture of us.`,
        img: 'img7.jpg.jpeg'
      },
      {
        text: `this is last note<br>
I love you beb<br>
we are together no matter what.`,
        img: 'img8.jpg.jpeg'
      }
    ];

    let idx = 0;

    function showCard(cardIdx) {
      const box = document.getElementById('mainBox');
      box.innerHTML = '';
      const card = document.createElement('div');
      card.className = 'card polaroid';

      if (story[cardIdx].img) {
        const img = document.createElement('img');
        img.src = story[cardIdx].img;
        img.alt = 'memory photo';
        card.appendChild(img);
      }
      const text = document.createElement('div');
      text.className = 'story-text';
      text.innerHTML = story[cardIdx].text;
      card.appendChild(text);

      if (cardIdx < story.length - 1) {
        const nextBtn = document.createElement('button');
        nextBtn.className = 'next-btn';
        nextBtn.textContent = 'Next ❤️';
        nextBtn.onclick = () => {
          idx++;
          showCard(idx);
          document.getElementById('cuteSound').currentTime = 0;
          document.getElementById('cuteSound').play();
        };
        card.appendChild(nextBtn);
      } else {
        setTimeout(showHearts, 600);
        const finale = document.createElement('div');
        finale.className = 'end-text';
        finale.textContent = 'I love you beb!';
        card.appendChild(finale);
      }
      box.appendChild(card);

      if (cardIdx === story.length - 1) {
        let heartsDiv = document.querySelector('.hearts');
        if (!heartsDiv) {
          heartsDiv = document.createElement('div');
          heartsDiv.className = 'hearts';
          document.body.appendChild(heartsDiv);
        }
      } else {
        const heartsDiv = document.querySelector('.hearts');
        if (heartsDiv) heartsDiv.innerHTML = '';
      }
    }

    function showHearts() {
      const heartsDiv = document.querySelector('.hearts');
      if (!heartsDiv) return;
      for (let i = 0; i < 30; i++) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.style.left = (Math.random() * 100) + 'vw'; // full screen
        h.style.bottom = '-32px';
        h.style.animationDelay = (Math.random() * 2) + 's';
        h.style.transform = `scale(${Math.random() * 0.8 + 0.5})`; // random size
        heartsDiv.appendChild(h);
      }
      setTimeout(() => { heartsDiv.innerHTML = '' }, 4000);
    }

    showCard(idx);
  </script>
</body>
</html>
